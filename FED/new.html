<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <p>Dine Booking</p>
        <table>
            <tr>
                <td>Visitor Name:</td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>Number of numbers:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <input type="text" />
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Type of food:</td>
                <td>
                    <input type="radio" name="place"/>SouthIndia
                    <input type="radio" name="place"/>North SouthIndia
                    <input type="radio" name="place"/>Chinese
                    <input type="radio" name="place"/>Western
                </td>
            </tr>
            <tr>
                <td>Room Satus:</td>
                <td>
                    <input type="radio" name="p"/>Ac
                    <input type="radio" name="p"/>Non-Ac
                </td>
            </tr>
            <tr>
                <td>Venue Preferences:</td>
                <td>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="book"/>
                </td>
                <td><input type="reset" value="reset"/></td>
            </tr>
        </table>
    </div>
</body>
</html>
